{% extends "base.html" %}
{% load cms_tags thumbnail %}

{% block title %}{{ article.name }}{% endblock title %}

{% block content %}
  <article>
    <div class="hero" style="background-image: url({% thumbnail article.image 800x800 quality=60 %})"></div>
    <div class="content">
      <h1>{{ article.name }}</h1>
      <div class="tease-article__date-long">
        <div>
          {{ article.date|date:"jS M Y" }}
        </div>
      </div>
      <br/>
      {{ description|safe }}
    </div>
  </article>
{% endblock content %}
